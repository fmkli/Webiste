<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>排版help</title>
  <link rel="stylesheet" href="https://cdn.w3cbus.com/library/mdui/1.0.2/css/mdui.min.css"/>
</head>
<body>

    <div class="mdui-typo">
      <p><a href="#">这是一个链接</a></p>
      <p>使用 mark 标签来<mark>高亮文本</mark>。</p>
      <p><del>这行文本被视为已删除文本。</del></p>
      <p><ins>这行文本是被强势插入的元素。</ins></p>
      <p><u>这行文本带有下划线。</u></p>
      <p><small>这行文本字体被缩小了。</small></p>
      <p><strong>这行文本被加粗了。</strong></p>
      <p><em>这段文本是斜体的。</em></p>
      <p>响应式设计缩写 <abbr title="Responsive web design">RWD</abbr></p>
      <p>这行文本包含内联代码 <code>&lt;code&gt;</code></p>
      <p>按下 <kbd>Esc</kbd> 可以关闭对话框</p>
      <p><var>y</var> = <var>m</var><var>x</var> + <var>b</var></p>
    </div>
    <div class="mdui-typo">
      <hr/>
    </div>
    <div class="mdui-container">
    <div class="mdui-typo">
      <blockquote>
        <p>无论走到哪里，都应该记住，过去都是假的，回忆是一条没有尽头的路，一切以往的春天都不复存在，就连那最坚韧而又狂乱的爱情归根结底也不过是一种转瞬即逝的现实。</p>
        <footer>马尔克斯 ——《百年孤独》</footer>
      </blockquote>
    </div>
  </div>


  <script src="https://cdn.w3cbus.com/library/mdui/1.0.2/js/mdui.min.js"></script>
</body>
</html>
